<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bmi-container">
        <header class="bmi-heading">
            <h2>
                BMI Calculator
            </h2>
        </header>
        <header>
            <h2>Please Enter Your WEIGHT, HEIGHT & GENDER</h2>
        </header>
       <div class="input-container">
           <div class="weight">
                <label for="weight">WEIGHT:</label>
                <input type="text" id="weight" name="weight">
                Kilograms
           </div>
           <div class="height">
                <label for="height">HEIGHT:</label>
                <input type="text" id="height" name="height">
                IN CM
           </div>
           <div class="input-container-2">
                <div class="gender">
                    <label for="gender">GENDER:</label>
                    <select name="gender" id="gender">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="age">
                    <label for="age">AGE:</label>
                    <input type="text" id="age" name="age">
                </div>
           </div>
       </div>
       <button class="result" type="button" onclick="sum()">CALCULATE</button>
       <div class="output">
           <div class="bmi">
                <label for="bmi">BMI:</label>
                <div id="bmi"></div>
           </div>
           <div class="ideal-bmi">
                <label for="ideal-bmi">IDEAL BMI:</label>
                <div id="ideal-bmi"></div>
           </div>
        </div>
       <div class="buttons">
        <button class="clear" type="button">CLEAR</button>
        <button class="exit" type="button">EXIT</button>
       </div>
      
    </div>



<script src="/main.js"></script>
</body>
</html>
